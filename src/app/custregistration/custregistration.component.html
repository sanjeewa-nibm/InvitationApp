<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Customer Registration</title>

  <!-- Font Awesome Icons -->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet'
    type='text/css'>

  <!-- Plugin CSS -->
  <link href="/node_modules/startbootstrap-creative-gh-pages/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="/node_modules/startbootstrap-creative-gh-pages/css/creative.min.css" rel="stylesheet">

</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" name="mainNav">
    <div class="container">
      <a class="uk-navbar-brand js-scroll-trigger" name="Home" href="#page-top">Home</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link navbar-light js-scroll-trigger" name="services" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="contact" href="#contact">Contact</a>

          </li>

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="about" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="Register" routerLink="/cust-reg">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-10">
          <section class="features" id="agenda">
            <div class="container">
              <div class="section-heading text-center">
                <h3>Customer Registration</h3>
                <hr>
              </div>
              <div class="row">
                <div class="col-lg-12 my-auto">
                  <div class="container-fluid">
                    <div class="row">                  
          
                      <div class="col-md-12">
                          <form #f="ngForm" (ngSubmit)="save(f.value)">
                              <div class="form-group">
                                <label for="fName">Full Name</label>
                                <input #fName="ngModel" name="fName" id="fName" [(ngModel)]="product.fName"  type="text" class="form-control" required>
                                <div class="alert alert-danger" *ngIf="fName.touched && fName.invalid">
                                    Full Name is required.
                                </div>
                              </div>        
                              <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                  
                                  <input #email="ngModel" [(ngModel)]="product.email" name="email" id="email" type="email" class="form-control" required>
                                </div>
                                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                                  <div *ngIf="email?.errors.required">Email is required.</div>
                                
                                </div>
                              </div>        
                              <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input #mobile="ngModel" name="mobile" id="mobile" [(ngModel)]="product.mobile"  type="text" class="form-control" required>

                                <div class="alert alert-danger" *ngIf="mobile.touched && mobile.invalid">
                                    Mobile Number is required.
                                </div>
                              </div>        
                              <div class="form-group">
                                <label for="address">Address</label>
                                <input #imageUrl="ngModel" [(ngModel)]="product.address" name="address" id="address" type="text" class="form-control" required url>
                                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                                  <div *ngIf="address?.errors.required">Address is required.</div>
                                  
                                </div>
                              </div> 
                              <div class="form-group">
                                  <label for="seatDetail">Seat Detail</label>
                                  <div class="input-group">
                                    
                                    <input #email="ngModel" [(ngModel)]="product.seatDetail" name="seatDetail" id="seatDetail" type="text" class="form-control" required>
                                  </div>
                                  <div class="alert alert-danger" *ngIf="seatDetail.touched && seatDetail.invalid">
                                    <div *ngIf="seatDetail?.errors.required">Seat Detail is required.</div>
                                  
                                  </div>
                                </div>    
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <div class="input-group">
                                      
                                      <input #email="ngModel" [(ngModel)]="product.description" name="description" id="description" type="text" class="form-control" required>
                                    </div>
                                    <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                                      <div *ngIf="description?.errors.required">Description is required.</div>
                                    
                                    </div>
                                  </div>

                                    
                              <button class="btn btn-primary">Save</button>
                               
                      
                            </form>    
                       
                        
                        <!-- <div class="alert alert-info" *ngIf="showSuccessMessage">
                          Submitted successfully.
                        </div> -->
          
                      </div>
                      <!-- <div class="col-md-8">
                        <app-customer-list></app-customer-list>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </header>


  
  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2019 - Invitation App</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/jquery/jquery.min.js"></script>
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/node_modules/startbootstrap-creative-gh-pages/js/creative.min.js"></script>

</body>

</html>
