<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Customer Registration</title>

</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" name="mainNav">
    <div class="container">
      <a class="uk-navbar-brand js-scroll-trigger" name="Home" href="#page-top">Home</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link navbar-light js-scroll-trigger" name="services" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="contact" href="#contact">Contact</a>

          </li>

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="about" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="Register" routerLink="/cust-reg">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-10">
          <section class="features" id="agenda">
            <div class="container">
              <div class="section-heading text-center">
                <h3>Customer Registration</h3>
                <hr>
              </div>
              <div class="row">
                
                  <div class="container-fluid">
                    <div class="row">

                      <div class="col-md-6">
                        <form [formGroup]="this.custregService.form" (ngSubmit)="onSubmit()"> 
                          <input type="hidden" formControlName="$key">
                          <div class="form-group">
                            <label>Full Name</label>
                            <input formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
                              This field is required.</div>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                              Invalid email address.</div>
                          </div>
                          <div class="form-group">
                            <label>Mobile</label>
                            <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                              <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
                              <label *ngIf="formControls.mobile.errors.minlength">Atleast 8 numbers.</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Address</label>
                            <input formControlName="address" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.address.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.address.errors">
                              Invalid Address.</div>
                          </div>
                          <div class="form-group">
                            <label>Seat Details</label>
                            <input formControlName="seatD" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.seatD.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.seatD.errors">
                              Invalid Seat Details.</div>
                          </div>
                          <div class="form-group">
                            <label>Description</label>
                            <input formControlName="description" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.description.errors}">
                            <div class="invalid-feedback" *ngIf="submitted && formControls.description.errors">
                              Invalid Description.</div>
                          </div>
                          <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Submit">
                          </div>
                        </form>
                        <div class="alert alert-info"  *ngIf="showSuccessMessage">
                          Submitted successfully.
                        </div>
                      </div>
                      <div class="col-md-6">
                       <app-customer-list></app-customer-list>
                      </div>
                    </div>
                  </div>
               
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </header>



  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2019 - Invitation App</div>
    </div>
  </footer>

</body>

</html>
