<body id="page-top">

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-10">
          <section class="features" id="agenda">
            <div class="container">
              <div class="section-heading text-center">
                <h3>Customer Registration</h3>
                <hr>
              </div>
              <div class="row">
                <div class="col-lg-12 my-auto">
                  <div class="container-fluid">
                    <div class="row">

                      <div class="col-md-12">
                        <form name="form" (ngSubmit)="f.form.valid && save(f.value)" #f="ngForm" novalidate>
                          <div class="form-group">
                            <label for="fName">Full Name</label>
                            <input #fName="ngModel" name="fName" id="fName" [(ngModel)]="product.fName" type="text"
                              class="form-control" required>
                            <div *ngIf="f.submitted && fName.invalid" class="alert alert-danger">
                              <div *ngIf="fName.errors.required"> Full Name is required.</div>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="email">Email</label>
                            <input #email="ngModel" name="email" id="email" [(ngModel)]="product.email" type="text"
                              class="form-control" required email>
                            <div *ngIf="f.submitted && email.invalid" class="alert alert-danger">
                              <div *ngIf="email.errors.required"> Email is required.</div>
                              <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input #mobile="ngModel" name="mobile" id="mobile" [(ngModel)]="product.mobile" type="text"
                              class="form-control" required>
                            <div *ngIf="f.submitted && mobile.invalid" class="alert alert-danger">
                              <div *ngIf="mobile.errors.required"> Mobile Number is required.</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="address">Address</label>
                            <input #address="ngModel" [(ngModel)]="product.address" name="address" id="address"
                              type="text" class="form-control" required>

                            <div *ngIf="f.submitted && address.invalid" class="alert alert-danger">
                              <div *ngIf="address.errors.required"> Address is required.</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="seatDetail">Seat Detail</label>
                            <div class="input-group">

                              <input #seatDetail="ngModel" [(ngModel)]="product.seatDetail" name="seatDetail"
                                id="seatDetail" type="text" class="form-control" required>
                            </div>
                            <div *ngIf="f.submitted && seatDetail.invalid" class="alert alert-danger">
                              <div *ngIf="seatDetail.errors.required"> Seat Detail is required.</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <div class="input-group">

                              <input #description="ngModel" [(ngModel)]="product.description" name="description"
                                id="description" type="text" class="form-control" required>
                            </div>
                           <div *ngIf="f.submitted && seatDetail.invalid" class="alert alert-danger">
                              <div *ngIf="seatDetail.errors.required"> Description is required.</div>
                            </div>
                          </div>
                          <button class="btn btn-primary">Save</button>


                        </form>


                        <!-- <div class="alert alert-info" *ngIf="showSuccessMessage">
                          Submitted successfully.
                        </div> -->

                      </div>
                      <!-- <div class="col-md-8">
                        <app-customer-list></app-customer-list>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </header>



  <!-- Footer -->
  <footer class="bg-light py-5">
