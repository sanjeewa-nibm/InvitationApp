<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Customer Registration</title>

  <!-- Font Awesome Icons -->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet'
    type='text/css'>

  <!-- Plugin CSS -->
  <link href="/node_modules/startbootstrap-creative-gh-pages/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="/node_modules/startbootstrap-creative-gh-pages/css/creative.min.css" rel="stylesheet">

</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" name="mainNav">
    <div class="container">
      <a class="uk-navbar-brand js-scroll-trigger" name="Home" href="#page-top">Home</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link navbar-light js-scroll-trigger" name="services" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="contact" href="#contact">Contact</a>

          </li>

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="about" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" name="Register" routerLink="/cust-reg">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
            <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">

                <input type="hidden" formControlName="$key">
                <input type="hidden" formControlName="invitationStatus">

                <div class="form-group">
                  <label>Full Name</label>
                  <input formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
                    This field is required.</div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                    Invalid email address.</div>
                </div>
                <div class="form-group">
                  <label>Mobile</label>
                  <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                    <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
                    <label *ngIf="formControls.mobile.errors.minlength">Atleast 10 numbers.</label>
                  </div>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input formControlName="address" class="form-control">
                </div>
                <div class="form-group">
                  <label>Seat Detail</label>
                  <input formControlName="seatDetail" class="form-control">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input formControlName="description" class="form-control">
                </div>

                <div class="form-group">
                  <input type="submit" value="Submit" class="btn btn-primary">
                  <input type="button" value="Reset" class="btn btn-default" (click)="clearForm()">
                </div>

                <!-- <div class="form-group">
                    
                  </div> -->

              </form>

        </div>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2019 - Invitation App</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/jquery/jquery.min.js"></script>
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/node_modules/startbootstrap-creative-gh-pages/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/node_modules/startbootstrap-creative-gh-pages/js/creative.min.js"></script>

</body>

</html>
